	<head>

		<title>Selectize.js Example</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/jquery.min.js"></script>
		<script src="../dist/js/standalone/selectize.js"></script>

    <body>
		<div id="wrapper">
			<h1>Selectize.js Example</h1>

			<div class="tags">
					<label for="input-tags">Tags:</label>
					<input type="text" id="input-tags" class="demo-default" value="Sora,Vista">
				<script>
				$('#input-tags').selectize({
					persist: false,
					createOnBlur: true,
					create: true
				});
				</script>
			</div>
		</div>
	</body>
